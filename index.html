<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Author: Khomyn T.M., Collection of my
     links"
    />
    <link rel="icon" href="./src/img/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Links</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header_container">
            <div class="header-logo">Links</div>
            <div id="header-clock"></div>
          </div>
        </div>
      </header>
      <main>
        <div class="main_container">
          <!-- <h1 class="links-header"><strong>Посилання</strong>:</h1> -->
          <div class="links-container">
            <!-- <div class="link-card">
              <div class="link-main-information">
                <img
                  class="link-preview"
                  src="./src/img/Facebook_icon.svg"
                  data-src="#"
                  alt=""
                />
                <div class="link-name">Facebook</div>
                <div class="link-description">Social</div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="folder_container container">
          <h2 class="folder-header">folder_name</h2>
          <div class="folder-links"></div>
          <button class="close-folder_button">X</button>
        </div>
        <div class="creator_container">
          <h2 class="creation-header">Створити елемент</h2>
          <button class="close-creation_button">X</button>
          <div class="creation-form">
            <div class="">
              <input
                type="text"
                placeholder="Назва елемента"
                id="new-element-label"
                name="elementLabel"
                value=""
              />
            </div>

            <div class="element-type-selection">
              <!-- <div class="">Виберіть тип елемента:</div> -->
              <div>
                <input
                  type="radio"
                  id="link"
                  name="element-type"
                  value="link"
                />
                <label for="link">Посилання</label>
                <input
                  type="text"
                  placeholder="https://..........."
                  id="new-element-url"
                  name="link-url"
                  value=""
                />
              </div>
              <div>
                <input
                  type="radio"
                  id="folder"
                  name="element-type"
                  value="link"
                />
                <label for="folder">Папка</label>
              </div>
              <div class="">
                <input
                  type="checkbox"
                  id="new-element-visibility"
                  name="visibility"
                  value="hidden"
                />
                <label for="visibility">Прихований</label>
              </div>
            </div>
            <div class="">
              <input
                type="text"
                placeholder="Посилання на значок"
                id="new-element-preview"
                name="preview-url"
                value=""
              />
            </div>
            <div class="">
              <input
                type="text"
                placeholder="Опис"
                name="description"
                id="new-element-description"
                value=""
              />
            </div>
            <button id="saveElement">Зберегти</butt>
            </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="footter">
            <div class="info">2024, Taras Khomyn</div>
          </div>
        </div>
      </footer>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
